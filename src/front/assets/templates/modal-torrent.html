<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss('cancel')" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title text-center">
        {[{ bind.name|limitTo:50 }]}
        <span ng-if="bind.name.length > 50">...</span>
    </h3>
</div>
<div class="modal-body modal-torrent-show">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <img src="{[{ bind.image }]}" alt="Image" width="100" height="100">
            </div>
            <div class="col-md-10">
                <label>hash: </label>{[{ bind.hash }]}<br>
                <label>downloaded:</label>{[{ bind.downloaded / 1024 / 1024| number:2 }]}Mo<br>
                <label>uploaded:</label>{[{ bind.uploaded / 1024 / 1024| number:2 }]}Mo<br>
                <label>size:</label>{[{ bind.size / 1024 / 1024| number:2 }]}Mo<br>
                <label>ratio:</label>{[{ bind.ratio }]}
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 actions">
                <a uib-tooltip="Watch" ng-click="watch()"><i class="fa fa-television faa-shake animated-hover" aria-hidden="true"></i></a>
                <a uib-tooltip="Download" ng-click="download()"><i class="fa fa-download faa-bounce animated-hover" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="pull-left">
        <i class="fa fa-spinner faa-spin animated" ng-if="isLoaded"></i>
    </div>
    <div class="pull-right">
        <a ng-click="removeTorrent()">Remove</a>
        <a ng-click="pauseTorrent()" ng-if="bind.active" class="btn btn-warning">Pause</a>
        <a ng-click="playTorrent()" ng-if="!bind.active" class="btn btn-success">Resume</a>
    </div>
</div>
