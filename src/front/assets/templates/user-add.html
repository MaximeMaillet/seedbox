<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss('cancel')" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title text-center" ng-if="isCreated">Add user</h3>
    <h3 class="modal-title text-center" ng-if="!isCreated">Edit user</h3>
</div>
<div class="modal-body">
    <form>
        <label for="username">Username : </label>
        <input type="text" ng-model="userModel.username" id="username"><br>
        <label for="password">Password : </label>
        <input type="password" ng-model="userModel.password" id="password"><br>
        <label for="space">Space : </label>
        <input type="text" ng-model="userModel.space" id="space" ng-value="10"> (Go)<br>
        <label for="roles">Roles : </label>
        <input type="text" ng-model="userModel.roles" id="roles"><br>
        <input type="checkbox" ng-model="userModel.is_validated" id="is_validated">
        <label for="is_validated">Valid ?</label>

    </form>
</div>
<div class="modal-footer">
    <div class="pull-right">
        <button ng-if="isCreated" type="button" class="btn btn-primary btn-block" ng-click="create()">Create</button>
        <button ng-if="!isCreated" type="button" class="btn btn-primary btn-block" ng-click="edit()">Edit</button>
    </div>
</div>
