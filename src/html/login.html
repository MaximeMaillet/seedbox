<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gargouille title</title>
    <link rel="stylesheet" href="static/css/script.min.css" />
    <link rel="stylesheet" href="static/css/main.css" />
</head>
<body>
<header>
    Login
</header>
<section class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" action="/login" class="panel">
                <div class="panel-heading">Log in</div>
                <div class="panel-body">
                    <label for="username">Username : </label><input type="text" name="username" id="username"><br>
                    <label for="password">Password</label><input type="password" name="password" id="password"><br>
                    <button class="btn btn-info" type="submit">Login</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form method="post" action="/signup" class="panel">
                <div class="panel-heading">Sign up</div>
                <div class="panel-body">
                    <label for="usernames">Username : </label><input type="text" name="username" id="usernames"><br>
                    <label for="passwords">Password : </label><input type="password" name="password" id="passwords"><br>
                    <button class="btn btn-info" type="submit">Signup</button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
