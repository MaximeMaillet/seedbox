version: '3'
services:
  dtorrent:
    build: .
    environment:
      RTORRENT_HOST: rtorrent
      RTORRENT_PORT: 80
      RTORRENT_PATH: /RPC2
      MONGO_HOST: mongo
      MONGO_PORT: 27017
      API_PORT: ${API_PORT}
      API_WEBSOCKET: 1
      MYSQL_HOST: maria
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - 8080:${API_PORT}
    links:
      - mongo
      - maria
      - rtorrent

  rtorrent:
    image: ${IMAGE_RTORRENT_DEAMON}
    restart: always
    volumes:
      - ${STORAGE}/dtorrent/downloaded:/var/rtorrent/downloaded
      - ${STORAGE}/dtorrent/torrent:/var/rtorrent/torrents
      - ${STORAGE}/dtorrent/logs:/var/rtorrent/logs

  mongo:
    image: mongo:latest
    volumes:
      - ${STORAGE}/mongo:/data/db

  maria:
    image: mariadb:10.1.23
    volumes:
      - ${STORAGE}/mariadb:/var/lib/mysql
    environment:
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}